<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="fullscreen">
			<div class="register">
				<h1>Register</h1>
				<div class="links">
					<a href="{{ url_for('login') }}">Login</a>
					<a href="{{ url_for('register') }}" class="active">Register</a>
				</div>
	
				<form action="{{ url_for('register') }}" method="post" autocomplete="off">
					
					<div class="form-row">
						<div class="form-group">
							<label for="username">
								<i class="fas fa-user-check"></i>
							</label>
							<input type="text" name="username" placeholder="Username" id="username" required>
						</div>
						<div style: class="form-group">
							<label for="email">
								<i class="fas fa-envelope"></i>
							</label>
							<input type="email" name="email" placeholder="Email" id="email" required>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group">
							<label for="password">
								<i class="fas fa-lock"></i>
							</label>
							<input type="password" name="password" placeholder="Password" id="password" required>
						</div>
						<div class="form-group">
							<label for="confirm_password">
								<i class="fas fa-user-lock"></i>
							</label>
							<input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>		
						</div>
					</div>
	
					<div class="form-row">
						<div class="form-group">
							<label for="first_name">
								<i class="fas fa-user"></i>
							</label>
							<input type="text" name="first_name" placeholder="First Name"id="first_name" required>
						</div>
						<div class="form-group">
							<label for="middle_name">
								<i class="fas fa-user"></i>
							</label>
							<input type="text" name="middle_name" placeholder="Middle Name (Optional)" id="middle_name">
						</div>
					</div>
	
					
	
					<div class="form-row">
						<div class="form-group">
							<label for="last_name">
								<i class="fas fa-user"></i>
							</label>
							<input type="text" name="last_name" placeholder="Last Name" id="last_name" class="last-name-input" required>
						</div>
	
						<div class="form-group">
							<label for="birthday">
								<i class="fas fa-birthday-cake"></i>
							</label>
							<select name="birthday_month" id="birthday_month">
								<option value="">Month</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
							<select name="birthday_day" id="birthday_day">
								<option value="">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select name="birthday_year" id="birthday_year">
								<option value="">Year</option>
								<option value="2022">2022</option>
								<option value="2021">2021</option>
								<option value="2020">2020</option>
								<option value="2019">2019</option>
								<option value="2018">2018</option>
								<option value="2017">2017</option>
								<option value="2016">2016</option>
								<option value="2015">2015</option>
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
								<option value="2010">2010</option>
								<option value="2009">2009</option>
								<option value="2008">2008</option>
								<option value="2007">2007</option>
								<option value="2006">2006</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
								<option value="1999">1999</option>
								<option value="1998">1998</option>
							</select>
						</div>
					</div>
					<div class="msg">{{ msg }}</div>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
		
	</body>
</html>
